  <label style="color: blue"> Número 1</label>
  <input type="number" id="n1" class="form-control mb-2">

  <label style="color: blue"> Número 2</label>
  <input type="number" id="n2" class="form-control mb-2">

  <button class="btn btn-primary" onclick="calcular()">Enviar</button>

  <p id="res" class="mt-3 alert alert-success"></p>

  <script>
    function calcular() {
      let a = Number(document.getElementById("n1").value);
      let b = Number(document.getElementById("n2").value);

      let suma = a + b;

      document.getElementById("res").innerText =
        "La suma es: " + suma;
    }
  </script>
